<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating PDF from HTML</title>
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
  </head>
  <style>
    #whatToPrint {
      background-color: antiquewhite;
      margin: auto;
      width: 50%;
      border: 3px solid green;
      padding: 10px;
    }
  </style>
  <body>
    <div id="whatToPrint" style="width: 500px">
      <p>Hi KoKo</p>
      <p>You are such a dumbass but i still love you</p>
      <h3>
        If im not gonna be strong tell me honestly would you say love me the
        same ?
      </h3>
      <a href="javascript:generatePDF()" id="downloadButton"
        >Click to download</a
      >
    </div>

    <script>
      async function generatePDF() {
        document.getElementById("downloadButton").innerHTML =
          "Currently downloading, please wait";

        var downloading = document.getElementById("whatToPrint");
        var doc = new jsPDF("l", "pt");

        await html2canvas(downloading, {
          width: 530,
        }).then((canvas) => {
          doc.addImage(canvas.toDataURL("image/png"), "PNG", 5, 5, 500, 200);
        });

        doc.save("Document.pdf");

        document.getElementById("downloadButton").innerHTML =
          "Click to download";
      }
    </script>
  </body>
</html>
